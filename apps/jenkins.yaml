apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ci-cd
    repoURL: https://github.com/VitaliGet/jenkins.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
