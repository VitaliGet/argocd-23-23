apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-jenkins
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: jenkins
    repoURL: https://vitaliget.github.io/helm-23-23/
    targetRevision: 0.1.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
